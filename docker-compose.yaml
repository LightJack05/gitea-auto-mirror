services:
  gitea-a:
    image: docker.gitea.com/gitea:latest
    container_name: gitea-a
    environment:
      - USER_UID=1000
      - USER_GID=1000
      # You may need to adapt this for your specific docker environment
      - GITEA__webhook__ALLOWED_HOST_LIST=gitea-auto-mirror
      - GITEA__migrations__ALLOW_LOCALNETWORKS=true
      - GITEA__migrations__ALLOWED_DOMAINS=gitea-b:3000
      - GITEA__repository__ENABLE_PUSH_CREATE_ORG=true
      - GITEA__repository__ENABLE_PUSH_CREATE_USER=true
    restart: always
    volumes:
      - ./data/gitea-a/:/data/
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:3000"
  gitea-b:
    image: docker.gitea.com/gitea:latest
    container_name: gitea-b
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__repository__ENABLE_PUSH_CREATE_ORG=true
      - GITEA__repository__ENABLE_PUSH_CREATE_USER=true
    restart: always
    volumes:
      - ./data/gitea-b/:/data/
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8081:3000"
  gitea-auto-mirror:
    container_name: gitea-auto-mirror
    environment:
      - GITEA_AUTO_MIRROR_MIRROR_BASE_URL=https://gitea-a
      - GITEA_AUTO_MIRROR_MIRROR_URL_APPEND_DOT_GIT=false
      - GITEA_AUTO_MIRROR_MIRROR_USERNAME=Administrator
      - GITEA_AUTO_MIRROR_MIRROR_PASSWORD=3f5e427a91d2156636dfe2cf89991adebb102804
      - GITEA_AUTO_MIRROR_MIRROR_VERIFY_TLS=true
      - GITEA_AUTO_MIRROR_SOURCE_BASE_URL=https://gitea-b
      - GITEA_AUTO_MIRROR_SOURCE_REPO_REGEX_FILTER=^test1/.*$
      - GITEA_AUTO_MIRROR_SOURCE_VERIFY_TLS=true
      - GITEA_AUTO_MIRROR_SOURCE_USERNAME=Administrator
      - GITEA_AUTO_MIRROR_SOURCE_PASSWORD=35cc54cbe18939168fc324e94eb8f54b8a6bc482
      - GITEA_AUTO_MIRROR_API_PASSWORD_HASH=
      - GITEA_AUTO_MIRROR_API_PASSWORD=
      - GITEA_AUTO_MIRROR_APP_DEBUG_LOGGING=true
      - GITEA_AUTO_MIRROR_DISABLE_CONFIG_CHECK=false
    build: .
